<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="./test.css">
</head>
<body>
  <div class="todo-shell">
    <div id="top-strip"></div>

    <div class="title-bar">
      <p>To-Do List</p>
      <img class="sort-toggle" src="./images/Group 90.svg" alt="alphabet">
    </div>

    <ul class="items-list" style="display: none;">
    </ul>

    <div class="entry-row" style="display: none;">
      <input type="text" placeholder="Введите вашу задачу">
      <img class="clear-icon" src="./images/Group 56.svg" alt="x-icon">
    </div>

    <div class="action-bar">
      <button class="expand-btn">+</button>
      <button class="confirm-btn">Добавить</button>
    </div>
  </div>    

  <script src="./test.js"></script>
</body>
</html>
